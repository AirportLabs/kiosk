<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Kiosk Sandbox</title>

  <!-- Bootstrap custom CSS -->
  <!-- ref: http://bootstrapzero.com/bootstrap-template/cosmo-theme -->
  <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap star rating plug-in -->
  <link href="lib/star-rating/star-rating.min.css" media="all" rel="stylesheet" type="text/css" />

  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="lib/fontawesome/css/font-awesome.min.css">

  <!-- Custom styles -->
  <link href="css/style.css" rel="stylesheet">

  <!-- Google Maps API V3 -->
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp?key=AIzaSyBVXj0wO9JuwqkvQW2JJQPnfXnDmuSDRFA"></script>

  <!-- jQuery -->
  <script src="lib/jquery/jquery-1.11.2.min.js"></script>

  <!-- lodash -->
  <script src="lib/lodash/lodash.js"></script>

  <!-- Bootstrap JS -->
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>

  <!-- Bootstrap star rating plug-in -->
  <script src="lib/star-rating/star-rating.min.js" type="text/javascript"></script>

  <!-- Moment JS -->
  <script src="lib/moment/moment.min.js"></script>

  <!-- Numeral JS -->
  <script src="lib/numeral/numeral.min.js"></script>

  <!-- Async.js -->
  <!-- ref: https://github.com/caolan/async/blob/master/README.md -->
  <script src="lib/async/async.js"></script>

  <!-- Parse SDK -->
  <script src="https://www.parsecdn.com/js/parse-1.4.0.min.js"></script>

  <!-- Custom JS -->
  <script src="js/app.js"></script>
  <script src="js/grabDepartures.js"></script>
  <script src="js/loadFlights.js"></script>
  <script src="js/loadDetails.js"></script>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

  <div class="navbar navbar-custom navbar-fixed-top">
    <div class="navbar-header"><a class="navbar-brand" href="#">Kiosk Sandbox</a>
      <a class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
    </div>
  </div>

  <div class="container-fluid row" id="main">

    <div id="primaryContent">

      <div class="panel panel-default">
        <div class="panel-heading"><a href="">Select Airline</a></div>
      </div>

      <div class="row">
        <div class="col-md-6">

          <div class="list-group">
            <a onclick="loadAirline('AC')" class="list-group-item">
              <center>
                <img src="img/air_canada.png" alt="Air Canada" align="middle" height="40">
              </center>
            </a>
            <a onclick="loadAirline('AS')" class="list-group-item">
              <center>
                <img src="img/alaska_airlines.png" alt="Alaska Airlines" align="middle" height="40">
              </center>
            </a>
            <a onclick="loadAirline('AA')" class="list-group-item">
              <center>
                <img src="img/american_airlines.png" alt="American Airlines" align="middle" height="40">
              </center>
            </a>
            <a onclick="loadAirline('DL')" class="list-group-item">
              <center>
                <img src="img/delta_airlines.png" alt="Delta Airlines" align="middle" height="40">
              </center>
            </a>
            <a onclick="loadAirline('F9')" class="list-group-item">
              <center>
                <img src="img/frontier_airlines.png" alt="Frontier Airlines" align="middle" height="40">
              </center>
            </a>
            <a onclick="loadAirline('B6')" class="list-group-item">
              <center>
                <img src="img/jetBlue.png" alt="jetBlue" align="middle" height="40">
              </center>
            </a>
          </div>

        </div>
        <div class="col-md-6">

          <div class="list-group">
            <a onclick="loadAirline('WN')" class="list-group-item">
              <center>
                <img src="img/southwest.png" alt="Southwest" align="middle" height="40">
              </center>
            </a>
            <a onclick="loadAirline('SY')" class="list-group-item">
              <center>
                <img src="img/sun_country_airlines.png" alt="Sun Country Airlines" align="middle" height="40">
              </center>
            </a>
            <a onclick="loadAirline('UA')" class="list-group-item">
              <center>
                <img src="img/united_airlines.png" alt="United Airlines" align="middle" height="40">
              </center>
            </a>
            <a onclick="loadAirline('US')" class="list-group-item">
              <center>
                <img src="img/us_airways.png" alt="US Airways" align="middle" height="40">
              </center>
            </a>
            <a onclick="loadAirline('VX')" class="list-group-item">
              <center>
                <img src="img/virgin_america.png" alt="Virgin America" align="middle" height="40">
              </center>
            </a>
          </div>

        </div>
      </div>

    </div>

  </div>

</body>

</html>
